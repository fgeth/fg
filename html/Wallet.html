<html>
<header>
<title>
FG Store List an Item
</title>

<script src="./jquery.js"></script>
<script>
//url = "http://localhost:"+window.location.port+"/getWallet";
url =  window.location.protocol + "//" + window.location.host+"/getWallet";
$.get(url, function(data, status){
   console.log("Data: " + data + "\nStatus: " + status);
	var wallet = JSON.parse(data);
	document.getElementById("Coins").innerHTML= wallet.Coins
	document.getElementById("WEIs").innerHTML= wallet.Wei
	document.getElementById("Dollars").innerHTML= wallet.Dollars
	document.getElementById("CoinValue").innerHTML= wallet.CoinValue
	
	debitCoins = 0
		for (let Item of Object.keys(wallet.Items.Item)) {
			var Tx = wallet.Items.Item[Item];
			console.log(Item, Tx);
				debitCoins = debitCoins + Tx.Amount
			}
	
	document.getElementById("Pending").innerHTML= debitCoins
  });
</script>
</header>
<body>
<H1>Welcome to Your FG Wallet</H1>
 <form action="#" onsubmit="upload()">
      <fieldset>
        <legend>Coins</legend>
		
		<label for="Coins">Coins       </label>
		<div id="Coins"></div>
		<label for="WEIs">WEIs       </label>
		<div id="WEIs"></div>
		<label for="Dollars">Dollars       </label>
		<div id="Dollars"></div>
		<label for="CoinValue">Value of 1 FG       </label>
		<div id="CoinValue"></div>
		<label for="Pending">Pending Amount for Items Being Sold       </label>
		<div id="Pending"></div>
		
      </fieldset>
    </form>
	
	</body>
	</html>
