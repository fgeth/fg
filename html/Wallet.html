<html>
<header>
<title>
FG Store List an Item
</title>

<script src="./jquery.js"></script>
<script>
url = "http://localhost:"+window.location.port+"/getWallet";
$.get(url, function(data, status){
   console.log("Data: " + data + "\nStatus: " + status);
	var wallet = JSON.parse(data);
	document.getElementById("FGs").innerHTML= wallet.FGs
	document.getElementById("WEIs").innerHTML= wallet.Wei
	document.getElementById("Dollars").innerHTML= wallet.Dollars
	document.getElementById("FGValue").innerHTML= wallet.FGValue
	
	debitFGs = 0
		for (let Item of Object.keys(wallet.Items.Item)) {
			var Tx = wallet.Items.Item[Item];
			console.log(Item, Tx);
				debitFGs = debitFGs + Tx.Amount
			}
	
	document.getElementById("Pending").innerHTML= debitFGs
  });
</script>
</header>
<body>
<H1>Welcome to Your FG Wallet</H1>
 <form action="#" onsubmit="upload()">
      <fieldset>
        <legend>FGs</legend>
		
		<label for="FGs">FGs       </label>
		<div id="FGs"></div>
		<label for="WEIs">WEIs       </label>
		<div id="WEIs"></div>
		<label for="Dollars">Dollars       </label>
		<div id="Dollars"></div>
		<label for="FGValue">Value of 1 FG       </label>
		<div id="FGValue"></div>
		<label for="Pending">Pending Amount for Items Being Sold       </label>
		<div id="Pending"></div>
		
      </fieldset>
    </form>
	
	</body>
	</html>
